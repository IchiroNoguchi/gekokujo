{% extends './base.html' %}
{% load bootstrap4 %}
{% block app %}
<h1>成績登録</h1>

<form action='{% url "addRecord" %}' method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form recordsForm %}
    <button type='submit' class='btn btn-outline-primary'>決定</button>
    <a href='{% url "showRecords" %}' class='btn btn-outline-secondary'>戻る</a>
</form>
{% endblock %}
