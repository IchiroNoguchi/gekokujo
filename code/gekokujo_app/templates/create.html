{% extends './base.html' %}
{% load bootstrap4 %}
{% block app %}
<h1>成績登録</h1>

<form action='{% url "addRecord" %}' method='post' class='form'>
    <div class="form-group">
        {% csrf_token %}
        {% bootstrap_form scoretable %}
        <button type='submit' class='btn btn-outline-primary'>登録</button>
        <a href="{% url 'showRecords' %}" class='btn btn-outline-primary'>キャンセル</a>
    </div>
</form>
{% endblock %}
