{% extends './base.html' %}
{% block app %}

    <table class="table table-striped table table-bordered">
        <thead>
            <tr>
                <th >ユーザー</th>
                <th >スコア</th>
                <th >レベル</th>
                <th >コース</th>
            </tr>
        </thead>
        <tbody align="center">
            {% for r in records %}
            <tr>
                <td>{{r.name}}</td>
                <td>{{r.score}}</td>
                <td>{{r.level}}</td>
                <td>{{r.get_course_display}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="" class='btn btn-outline-primary'>ユーザ追加</a>
{% endblock %}
