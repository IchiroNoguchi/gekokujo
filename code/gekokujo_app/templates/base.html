<!doctype html>
<html>
<div class="mb-3">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style>
            body {
                padding-top: 50px;
            }

            .image {
                margin: auto;
            }
        </style>
        <nav class="navbar navbar-light bg-light fixed-top">
        </nav>
    </head>

    <body>
        <header>
            <table class="image">
                <tr>
                    <h1>
                        <a href="">
                            <td><a class='navbar-brand' href='{% url "showRecords" %}'><img
                                        src="./static/title_name.png" height="140" alt="ランキング一覧"
                                        style="display: block; margin: auto;"></a></td>
                            <td><img src=" ./static/title_image.png" height="140" alt=""
                                    style="display: block; margin-left: auto;"></td>
                        </a>
                    </h1>
                </tr>
            </table>
        </header>
        <div class='container'>
            {% block app %}
            {% endblock %}
        </div>
    </body>

    <footer>
        <div class="p-3 mb-2 bg-light text-dark">
            <p>2022</p>
        </div>
    </footer>

</html>
