{% extends './base.html' %}
{% block app %}

    <table class="table table-striped table table-bordered">
        <tbody align="center">
            <tr>
                <td>ID</td>
                <td>{{userinfoDetail.id}}</td>
            </tr>
            <tr>
                <td>名前</td>
                <td>{{userinfoDetail.name}}</td>
            </tr>
            <tr>
                <td>年齢</td>
                <td>{{userinfoDetail.age}}</td>
            </tr>
            <tr>
                <td>性別</td>
                <td>{{userinfoDetail.gender}}</td>
            </tr>
            <tr>
                <td>身長</td>
                <td>{{userinfoDetail.stature}}</td>
            </tr>
                <td>誕生日</td>
                <td>{{userinfoDetail.birthday}}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'showUsers' %}" class="btn btn-outline-info">ユーザー一覧に戻る</a>
    <a href="{% url 'showEditUserForm' userinfoDetail.id %}" class="btn btn-outline-primary">編集</a>
    <a href="{% url 'deleteUser' userinfoDetail.id %}" class="btn btn-outline-primary">削除</a>
{% endblock %}
