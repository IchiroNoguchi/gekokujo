{% extends './base.html' %}
{% load bootstrap4 %} 
{% block app %}
    <h1>ユーザ登録</h1>
      
    <form action='{% url "addUser" %}' method='post' class='form'>
        {% csrf_token %}
        {% bootstrap_form userForm %}
        <button type='submit' class='btn btn-outline-primary'>登録</button>
        <a href='{% url "showUsers" %}' class='btn btn-outline-secondary'>戻る</a>
    </form>
{% endblock %}
